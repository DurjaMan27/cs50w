{% extends "auctions/layout.html" %}

{% block body %}
    <h1>{{ listing.title }}</h1>
    <h2>{{ listing.description }}</h2>
    <h4>{{ listing.currentPrice }}</h4>
    <img src="{{ listing.image}}" height="500" width="500">
    <button>Add a comment</button>
    {% if user == listing.poster %}
        <button>End this auction</button>
    {% else %}
        <form action="{% url 'makeBid' %}">
            <input type="number" min="{{ listing.currentPrice }}">
            <button type="submit">Make Bid</button>
        </form>
    {% endif %}
{% endblock %}
