{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
        <a href="{% url 'listing' listing.poster listing.listingID}"><div style="border: 1px solid black">
            <h3>{{ listing.title }}</h3>
            <h4>{{ listing.description }}</h4>
            <p>{{ listing.currentPrice }}</p>
            <img src="{{ listing.image }}" width="500" height="500">
        </div></a>
    {% endfor %}
{% endblock %}
