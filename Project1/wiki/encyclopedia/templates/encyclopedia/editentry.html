{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }} Page
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}'s Wiki Page:</h1>
    <form action="{% url 'editentry' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save Entry">
    </form>
{% endblock %}
