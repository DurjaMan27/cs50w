<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Size</title>
        <style>
            div {
                background-color: orange;
                width: 200px;
                height: 200px;
                padding: 20px; /* applies to space within the div */
                margin: 20px; /* applies to padding between element and other elements around it */
            }
        </style>
    </head>
    <body>
        <div>
            Hello, world!
        </div>
    </body>
</html>
