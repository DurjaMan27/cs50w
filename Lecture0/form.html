<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <input type="submit">
            <!-- currently there is no logic behind the submit button, so it doesn't do anything -->

            <div>
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="United States">
                    <option value="Canada">
                </datalist>
            </div>
        </form>
    </body>
</html>
