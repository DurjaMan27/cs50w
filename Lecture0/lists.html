<!DOCTYPE html> <!--doctype declaration-->
<html lang="en"> <!--gives more information-->
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
        An Ordered list:
        <ol> <!-- uses numbered list -->
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
