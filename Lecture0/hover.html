<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button {
                width:200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }

            button:hover {
                background-color: orange;
                /* only changes the background color when it is being hovered over */
            }
        </style>
    </head>

    <body>
        <button>Click Me</button>
    </body>
</html>
