<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Font</title>
        <style>
            div {
                border: 3px solid black; /* solid explains that the border is solid and black gives the color */
                font-family: Arial, sans-serif; /* sans-serif is the fallback font */
                font-size: 28px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
            Hello, world!
        </div>
        Some more text that doesn't get affected by the CSS stylesheet
    </body>
</html>
